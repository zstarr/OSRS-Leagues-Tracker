<mat-card>
  <mat-card-title>Locations:</mat-card-title>
    <mat-checkbox *ngFor="let location of locations" (change)="toggleLocation(location)">
      {{ location }}
    </mat-checkbox>
    <mat-slide-toggle 
    [checked]="isLocationFilter | async"
      labelPosition="after"
      (change)="toggleLocationFilter($event.checked)"
      color="primary"
      >Filter unselected
    </mat-slide-toggle>
</mat-card>
