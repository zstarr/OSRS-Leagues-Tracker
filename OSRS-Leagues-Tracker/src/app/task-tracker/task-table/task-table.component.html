<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row" class="checkbox-col">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)"
                      [color]="checkColor"
                      >
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let task"> {{task.name}} </td>
    </ng-container>
  
    <!-- task Column -->
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let task"> {{task.task}} </td>
    </ng-container>
  
    <!-- skills Column -->
  <ng-container matColumnDef="skills">
    <th mat-header-cell *matHeaderCellDef>Skill(s) Required</th>
    <td mat-cell *matCellDef="let task"><skill-req-cell [skills]="task.skills"></skill-req-cell></td>
  </ng-container>

  
    <!-- locations Column -->
    <ng-container matColumnDef="locations">
      <th mat-header-cell *matHeaderCellDef> Locations </th>
      <td mat-cell *matCellDef="let task"><location-req-cell [locations]="task.locations"></location-req-cell></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)"
        [ngClass]="{ 'selected': selection.isSelected(row) }"
        >        
    </tr>
  </table>
