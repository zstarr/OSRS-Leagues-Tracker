<div class="menu">
    <div class="login-container">
      <div *ngIf="authService.isLoggedIn; else loggedOut">
        <button mat-mini-fab color="primary" [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="$event.stopPropagation()">
            <mat-icon>palette</mat-icon>
            <mat-slide-toggle
              [checked]="isDarkTheme | async"
              labelPosition="before"
              (change)="toggleDarkTheme($event.checked)"
              color="primary"
              >Dark theme</mat-slide-toggle
            >
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Log Out</span>
          </button>
        </mat-menu>
      </div>
      <ng-template #loggedOut>
        <div>
          <mat-slide-toggle
            [checked]="isDarkTheme | async"
            labelPosition="before"
            (change)="toggleDarkTheme($event.checked)"
            color="primary"
            >Dark theme</mat-slide-toggle
          >
          <button
            mat-raised-button
            color="primary"
            class="login-button"
            (click)="login()"
          >
            <fa-icon [icon]="faTwitch" class="fa-lg"></fa-icon>Connect with
            Twitch
          </button>
        </div>
      </ng-template>
    </div>
  </div>
