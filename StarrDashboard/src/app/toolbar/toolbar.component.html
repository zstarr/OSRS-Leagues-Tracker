<mat-toolbar>
  <mat-toolbar-row>
    <div class="logo-container">
      <div class="logo">
        <button mat-mini-fab color="primary">
          <mat-icon>star</mat-icon>
        </button>
      </div>
      <h1>Dashboard</h1>
    </div>
    <div class="menu">
      <div class="login-container">
        <div *ngIf="loggedIn; else loggedOut">
          <button mat-mini-fab color="primary" [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
          </button>

          <mat-menu #menu="matMenu" >
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>

            <button mat-menu-item  (click)="$event.stopPropagation();">
              <mat-icon>palette</mat-icon>
              <mat-slide-toggle
                [checked]="isDarkTheme | async"
                labelPosition="before"
                (change)="toggleDarkTheme($event.checked)"
                color="primary"
                >Dark theme</mat-slide-toggle
              >
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Log Out</span>
            </button>
          </mat-menu>
        </div>
        <ng-template #loggedOut>
          <div>
            <mat-slide-toggle
                [checked]="isDarkTheme | async"
                labelPosition="before"
                (change)="toggleDarkTheme($event.checked)"
                color="primary"
                >Dark theme</mat-slide-toggle
              >
            <button mat-raised-button color="primary" class="login-button" (click)="login()">
              Log In
            </button>
          </div>
        </ng-template>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
